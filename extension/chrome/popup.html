<!DOCTYPE html>
<html>
<head>
  <title>Audio Recorder Pro</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div id="statusIndicator" class="status"></div>
    
    <div class="sources">
      <label class="source-option">
        <input type="checkbox" id="tabAudio" checked>
        Tab Audio
      </label>
      <label class="source-option">
        <input type="checkbox" id="micAudio">
        Microphone
      </label>
    </div>

    <button id="recordButton">
      <span class="button-text">Start Recording</span>
    </button>

    <div class="subtitle-preview">
      <p id="lastSubtitle" class="subtitle-text"></p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
